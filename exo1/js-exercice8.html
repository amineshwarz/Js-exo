                case 'r':
                    let nom = prompt("Entrez le nom de la personne :");
                    if (annuaire[nom]) {
                        alert("Le numéro de " + nom + " est : " + annuaire[nom]);
                    } else {
                        alert("Nom non trouvé dans l'annuaire.");
                    }
                    break;
                case 'l':
                    let liste = Object.entries(annuaire).join(", ");
