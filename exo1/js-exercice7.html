            <script> // Exercice 7 jeu du pendu
            let mauvaiseLettres = [];
            let bonneLettres = ['s', 'u', 'p', 'e', 'r'];
            for(i=0; i<10; i++) {
                let lettre = prompt("Entrez une lettre : ");
                if (bonneLettres.includes(lettre)) {
                    alert("Bien joué ! La lettre (" + lettre + ") est dans le mot.");
                    bonneLettres.splice(bonneLettres.indexOf(lettre), 1);
                } else {
                    mauvaiseLettres.push(lettre);
                    alert("Désolé, la lettre (" + lettre + ") n'est pas dans le mot. \n Lettres incorrectes : " + mauvaiseLettres.join(", "));
                    mauvaiseLettres.splice(mauvaiseLettres.indexOf(lettre), lettre);
                }
                if (bonneLettres.length === 0) {
                    alert("Félicitations ! Vous avez trouvé toutes les lettres du mot (super)");
                    break;
                }
            }
            </script>
