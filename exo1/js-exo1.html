            <script> // Exercice 3
                let chatBot= prompt("Yo man ✌🏻 I'm your Chat-bot").toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");  // enlever les accents et mettre en minuscule
                if(chatBot === "hi!"){
                    let rep = prompt("🇺🇸oh hello 👋🏻! are you fine?"); 

                    if (rep === "yes"){
                        alert("glade to hear that 😁🇺🇸!");
                    }else if (rep === "no"){
                        alert("take a break man! 😕🇺🇸");
                    }else{
                        alert("I don't understand your answer 😡, please answer with 'yes' or 'no'.");
                    }
                }else if (chatBot === "bonjour!"){
                    let rep = prompt("🇫🇷oh bonjour ! ça va ?"); 

                    if (rep === "oui"){
                        alert("content de l'entendre 😁🇫🇷");
                    }else if (rep === "non"){
                        alert("prends une pause mec 😕🇫🇷");
                    }else{
                        alert("Je ne comprends pas ta réponse 😡, s'il te plaît réponds par 'oui' ou 'non'.");
                    }
                }else if (chatBot === "hola!"){
                    let rep = prompt("🇪🇸oh hola 👋🏻! ¿cómo estás?"); 

                    if (rep === "bien"){
                        alert("¡me alegra oír eso!😁🇪🇸");
                    }else if (rep === "mal"){
                        alert("¡tómate un descanso, amigo!😕🇪🇸");
                    }else{
                        alert("No entiendo tu respuesta 😡, por favor responde con 'bien' o 'mal'.");
                    }
                }else {
                    alert("Je ne comprends pas ce que tu dis 😡😡😡, essaye avec 'hello!', 'bonjour!' ou 'hola!'.");
                }
            </script>
