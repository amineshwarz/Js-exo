<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style-ajax.css">
        <title>Exercice Ajax</title>
    </head>
    <body class="parallax">
        <header>
            <div class="div-header-logo">
                <img src="./img/Ajax-logo.png" >
            </div>
<!------------------- Exercice Ajax 4 (Affiche la météo d’une ville ) ------------------->
            <div class="div-header">
                <button onclick="voirMeteo()">Voir la météo</button>
                <input type="text" id="ville">
                <div id="meteo"></div> 
            </div>
        </header>

        <section>
<!------------------- Exercice Ajax 1 (Ajax - Charger et afficher un texte)------------------->
            <div class="block">
                <button onclick="chargerTexte()">Charger le texte</button>
                <div id="zoneTexte"></div> 
            </div>

<!------------------- Exercice Ajax 2 (Charger et afficher des utilisateurs)------------------->
            <div class="block">
                <button onclick="chargerUtilisateurs()">Charger les utilisateurs</button>
                <ul id="listeUtilisateurs"></ul>
            </div>

<!------------------- Exercice Ajax 3 (Charger et afficher un post )------------------->
            <div class="block">
                <button onclick="chargerPost()">Charger un poste</button>
                <div id="post"></div> 
            </div>
<!------------------- Exercice Ajax 5 (Afficher le titre de tous les posts) ------------------->

            <div class="block">
                <button onclick="chargertoutTitres()">Charger toue les titres </button>
                <ul id="titrePosts"></ul>
            </div>


    </section>
    </body>
    <script src="script-ajax.js"></script>
</html>
