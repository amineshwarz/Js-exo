<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style-inter.css" />
    <title>Exercice 12</title>
</head>
<body>
<!-- ------------------ JS Exercice II Intermediere un feu tricolors qui change toute les x seconde ---------------- -->

<Section class="box" >
    <div class="light red">Rouge</div>
    <div class="light orange">Orange</div>
    <div class="light green">Vert</div>
</Section>

<!-- --------JS Exercice 3 modal avec un bouton ---------------- -->
<section class="modal-section">
    <button class="modal-btn">Ouvrir la modal</button>
    <div class="modal-overlay">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modal Title</h2>
            <p>Voici le contenu de la modale. Vous pouvez la fermer en cliquant sur la croix ou en dehors de la fenêtre.</p>
        </div>
    </div>
</section>

<!-- --------JS Exercice 4 classe qui calcule la somme des nombres d'une liste ---------------- -->
<section >
    <div class="sum-section">
        <input type="text" id="numberList" placeholder="Entrez des nombres séparés par des virgules" />
        <button id="calculateSum">Calculer la somme</button>
    </div>    
</section>


</body>
<script src="script-Inter.js"></script>
</html>
