<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Affichage des Armes et Sorts</title>
  <style>
    #resultat { margin-top: 20px; background: #f4f4f4; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>Armes et Sorts</h2>
  <div id="resultat"></div>

  <script>
    class Arme {
      constructor(nom, poids, degats){
          this.nom = nom;
          this.poids = poids;
          this.degats = degats;
      }
      showArme () {
          return `Arme : ${this.nom}, son poids : ${this.poids}Kg, et elle fait : ${this.degats} de degats`;
      }
    }
    class Sort {
      constructor(type, puissance){
          this.type = type;
          this.puissance = puissance;
      }
      showSort () {
          return `Type : ${this.type} et sa puissance : ${this.puissance}`;
      }   
    }

    const epee = new Arme('grand Épee', 15, 50);
    const arc = new Arme('petit Arc', 5, 40);

    const glace = new Sort('pluis de glace', 70);
    const shurigan = new Sort('multiple churigan', 60);

    // On récupère le div
    const resultatDiv = document.getElementById('resultat');

    // On crée le contenu HTML à afficher
    const contenu = `
      <div>${epee.showArme()}</div>
      <div>${arc.showArme()}</div>
      <div>${glace.showSort()}</div>
      <div>${shurigan.showSort()}</div>
    `;

    // On insère le contenu dans le div
    resultatDiv.innerHTML = contenu;
  </script>
</body>
</html>
