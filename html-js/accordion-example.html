<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exemple d'Accordéon en JavaScript</title>
<style>
  /* Style de base pour l'accordéon */
  .accordion {
    width: 80%;
    max-width: 600px;
    margin: 20px auto;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .accordion-item {
    border-bottom: 1px solid #ccc;
  }
  .accordion-header {
    background-color: #f1f1f1;
    cursor: pointer;
    padding: 15px;
    font-weight: bold;
    user-select: none;
  }
  .accordion-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    padding: 0 15px;
    background-color: white;
  }
  .accordion-content.show {
    padding: 15px;
    max-height: 200px; /* or large enough to show content */
  }
</style>
</head>
<body>

<div class="accordion">
  <div class="accordion-item">
    <div class="accordion-header">Section 1</div>
    <div class="accordion-content">
      <p>Contenu de la section 1. Ceci est un exemple d'accordéon.</p>
    </div>
  </div>
  <div class="accordion-item">
    <div class="accordion-header">Section 2</div>
    <div class="accordion-content">
      <p>Contenu de la section 2. Vous pouvez ajouter autant de sections que vous voulez.</p>
    </div>
  </div>
  <div class="accordion-item">
    <div class="accordion-header">Section 3</div>
    <div class="accordion-content">
      <p>Contenu de la section 3. L'accordéon permet de cacher ou montrer du contenu.</p>
    </div>
  </div>
</div>

<script>
  // Sélectionner tous les éléments avec la classe 'accordion-header'
  const headers = document.querySelectorAll('.accordion-header');

  // Parcourir chaque header et ajouter un gestionnaire d'événement click
  headers.forEach(function(header) {
    header.onclick = function() {
      // 'this' fait référence à l'élément header cliqué (scope géré par function)
      const content = this.nextElementSibling;

      // Toggle la classe 'show' pour afficher ou cacher le contenu
      if (content.classList.contains('show')) {
        content.classList.remove('show');
      } else {
        // Optionnel: fermer les autres contenus ouverts (pour un seul ouvert à la fois)
        document.querySelectorAll('.accordion-content.show').forEach(function(openContent) {
          openContent.classList.remove('show');
        });
        content.classList.add('show');
      }
    };
  });
</script>

</body>
</html>
